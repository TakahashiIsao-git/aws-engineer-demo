AWSTemplateFormatVersion: "2010-09-09"
Description: AWS CloudFormation template to create a VPC and EC2 instance


Resources:
  MyVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.1.0.0/16
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: MyVPC-Up


  MySubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref MyVPC
      CidrBlock: 10.1.1.0/24
      MapPublicIpOnLaunch: true # 学習課題としてEC2にSSH接続して動作確認を行うためにtrueを設定している。
      AvailabilityZone: !Select [ 0, !GetAZs "" ]
      Tags:
        - Key: Name
          Value: MySubnet-Up


  MySecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow SSH access from my global IP only for learning purpose
      VpcId: !Ref MyVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 210.128.165.154/32 # 学習課題のためグローバルIPのみに制限
      Tags:
        - Key: Name
          Value: MySecurityGroup-Up
  

  MyInstance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-09cd9fdbf26acc6b4
      InstanceType: t2.micro
      SubnetId: !Ref MySubnet
      SecurityGroupIds:
        - !Ref MySecurityGroup
      KeyName: aws-dev-20250514
      Tags:
        - Key: Name
          Value: aws-study-ec2-Up
  

  
